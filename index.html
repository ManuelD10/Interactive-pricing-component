<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.<br> No credit card required. </p>
    </header>

    <main>
        <section class="ctn-card">
            <div class="ctn-card-slider">
                <p class="order-1">100K PAGEVIEWS</p>
                <!-- Progress bar -->
                <div class="order-3" id="sliderBar">
                    <input type="range" min="1" max="5" step="1" class="myrange">
                </div>
                <!-- End Progress bar -->
                <p class="month-value order-2">
                    <span>
                    $16.00
                </span> / month
                </p>
            </div>
            <div class="month-checkbox">
                <p>
                    Monthly Billing
                </p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                <p class="discount">
                    Yearly Billing
                    <span class="span-discount">25%<span> discount</span></span>
                </p>
            </div>
        </section>

        <section class="ctn-card-bottom">
            <div class="ctn-card-bottom-p">
                <p>
                    <span>
                        <img width="13px" src="resources/images/icon-check.svg" alt="">
                    </span> Unlimited websites
                </p>
                <p>
                    <span>
                        <img width="13px" src="resources/images/icon-check.svg" alt="">
                    </span> 100% data ownership
                </p>
                <p>
                    <span>
                        <img width="13px" src="resources/images/icon-check.svg" alt="">
                    </span> Email reports
                </p>
            </div>
            <button class="btn-principal">Start my trial</button>
        </section>
    </main>



    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Manuel Daza</a>.
        </div>
    </footer>

    <script src="resources/JS/app.js"></script>
</body>

</html>
